<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 22</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>YOUR DAILY</h1>
            <h3>PROGRESS</h3>
        </header>
        <div class="torus">
            <svg width="100%" height="100%" viewBox="0 0 30 30" class="donut">
                <circle class="donut-ring" cx="15" cy="15" r="10" fill="transparent" stroke-width="2" stroke="#000a27"></circle>
                <circle class="donut-segment" cx="15" cy="15" r="10" fill="transparent" stroke-width="2" stroke="#00ce89" stroke-dasharray="50, 100" stroke-dashoffset="0" stroke-linecap="round">
                    <animate attributeName="stroke-dasharray" from="0, 100" to="50, 100" dur="1.5s" fill="freeze" />
                </circle>
            </svg>
            <div class="writing">
                <p>2758</p>
                <p>kcal</p>
            </div>
        </div>
        <div class="bottom-two">
            <div class="torus">
                <svg id="steps" width="50%" height="50%" viewBox="0 0 42 42" class="donut">
                    <circle class="donut-ring" cx="21" cy="21" r="10" fill="transparent" stroke-width="2" stroke="#000a27"></circle>
                    <circle class="donut-segment" cx="21" cy="21" r="10" fill="transparent" stroke-width="2" stroke="#35d9e8" stroke-dasharray="16, 100" stroke-dashoffset="0" stroke-linecap="round">
                        <animate attributeName="stroke-dasharray" from="0, 100" to="16, 100" dur="1.5s" fill="freeze" />
                    </circle>
                </svg>
                <div class="writing">
                    <p>8563</p>
                    <p>steps</p>
                </div>
            </div>
            <div class="torus">
                <svg id="km" width="50%" height="50%" viewBox="0 0 42 42" class="donut">
                    <circle class="donut-ring" cx="21" cy="21" r="10" fill="transparent" stroke-width="2" stroke="#000a27"></circle>
                    <circle class="donut-segment" cx="21" cy="21" r="10" fill="transparent" stroke-width="2" stroke="#35d9e8" stroke-dasharray="34, 100" stroke-dashoffset="0" stroke-linecap="round">
                        <animate attributeName="stroke-dasharray" from="0, 100" to="34, 100" dur="1.5s" fill="freeze" />
                    </circle>
                </svg>
                <div class="writing">
                    <p>6,2</p>
                    <p>km</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
