<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <aside>
        <div>
            <i class="fa-solid fa-gauge"></i>
            <p>Dashboard</p>
        </div>
        <div>
            <i class="fa-solid fa-user"></i>
            <p>Profile</p>
        </div>
        <div>
            <i class="fa-solid fa-bell"></i>
            <p>Notifications</p>
        </div>
        <div>
            <i class="fa-solid fa-comments"></i>
            <p>Messages</p>
        </div>
        <div>
            <i class="fa-solid fa-cog"></i>
            <p>Settings</p>
        </div>
    </aside>
    <div class="conteiner">
        <header>
            <div class="menu">
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="circle"></div>
            </div>
            <h1>Notifications</h1>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search..."></input>
        </header>
        <main>
            <svg width="50" height="298">
                <polyline points="30,0 30,298" stroke="lightgray" stroke-width="2" fill="none" />
                <circle cx="30" cy="48" r="5" />
                <circle cx="30" cy="141" r="5" />
                <circle cx="30" cy="233" r="5" />
            </svg>
            <section>
                <div>
                    <span>09:24 AM</span>
                    <p>
                        <strong>John Walker</strong>
                        posted photo on your wall.
                    </p>
                </div>
                <div>
                    <span>8:19 AM</span>
                    <p>
                        <strong>Alice Parker</strong>
                        commented your last post.
                    </p>
                </div>
                <div>
                    <span>Yesterday</span>
                    <p>
                        <strong>Luke Wayne</strong>
                        added you as friend.
                    </p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
