<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 15</title>
    <link rel="stylesheet" href="style.css">
    <script src="drag.js" defer></script>
    <script src="send.js" defer></script>
</head>
<body>
    <main>
        <h1>Drop file to upload</h1>
        <div class="file-upload">
            <input type="file" name="upload" id="upload">
            <label for="upload">
                <div class="upload-area">
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ficon-library.com%2Fimages%2Fupload-image-icon-png%2Fupload-image-icon-png-11.jpg&f=1&nofb=1&ipt=b4dcd7441cb353cf968a28921ef13205106409218287d82b211f4f75228f6bfa&ipo=images" alt="Cloud with upper arrow">
                </div>
            </label>
        </div>
        <div class="progress">
            <div class="fill"></div>
        </div>
        <button>Upload file</button>
    </main>
</body>
</html>
